<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Property Tracker Using Hyperledger Fabric</title>
  </head>
  <body>
    <div class="text-center">
      <h1>Property Tracker</h1>
      <button onclick="getAll()">Get All Properties</button>
      <span>||</span>
      <input id="search-input" type="text" />
      <button onclick="search()">Search</button>
      <h3 style="display: inline">OR</h3>
      <button onclick="getHistory()">Get update history</button>
      <div id="show-car"></div>
    </div>

    <div class="text-center form-container">
      <h3>Create Property</h3>
      <form id="createForm" action="" name="createProperty">
        <div>
          <label for="">Property ID/Key</label>
          <input name="key" />
        </div>

        <div>
          <label for="">Address</label>
          <input name="address" />
        </div>

        <div>
          <label for="">City</label>
          <input name="city" />
        </div>

        <div>
          <label for="">Property Size</label>
          <input name="property_size" />
        </div>

        <div>
          <label for="">Owner</label>
          <input name="owner_name" />
        </div>

        <div>
          <label for="">Property Type</label>
          <input name="property_type" />
        </div>

        <div>
          <button type="submit">Create</button>
        </div>
      </form>
    </div>

    <div class="text-center form-container">
      <h3>Update Property</h3>
      <form id="updateForm" name="updateProperty">
        <div>
          <label for="">Property ID/Key</label>
          <input name="key" />
        </div>

        <div>
          <label for="">New Address</label>
          <input name="address" />
        </div>

        <div>
          <label for="">New City</label>
          <input name="city" />
        </div>

        <div>
          <label for="">New Property Size</label>
          <input name="property_size" />
        </div>

        <div>
          <label for="">New Owner Name</label>
          <input name="owner_name" />
        </div>

        <div>
          <label for="">New Property Type</label>
          <input name="property_type" />
        </div>

        <div>
          <button type="submit">Update</button>
        </div>
      </form>
    </div>

    <script>
      // CREATING NEW PROPERTY
      const createForm = document.getElementById("createForm");

      // THIS IS AN EVENT LISTENER WHICH WILL RUN WHEN WE CLICK THE CREATE BUTTON
      createForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const bodyParam = new URLSearchParams(new FormData(createForm));

        //CALLING CREATE API
        fetch("http://localhost:3000/create", {
          method: "POST",
          body: bodyParam,
        })
          .then((res) => {
            return res.json();
          })
          .then((parsedRes) => {
            alert(parsedRes.message);
          })
          .catch((err) => {
            console.error({ err });
          });
      });

      // UPDATE: CHANGING PROPERTY DETAILS
      const updateForm = document.getElementById("updateForm");

      // THIS IS AN EVENT LISTENER WHICH WILL RUN WHEN WE CLICK THE UPDATE BUTTON
      updateForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const bodyParam = new URLSearchParams(new FormData(updateForm));

        //CALLING UPDATE API
        fetch("http://localhost:3000/update", {
          method: "POST",
          body: bodyParam,
        })
          .then((res) => {
            if (res.status !== 200) {
              alert("Unable to update");
              return;
            }
            return res.json();
          })
          .then((parsedRes) => {
            alert(parsedRes.message);
            getAll();
          })
          .catch((err) => {
            alert(err.message);
            console.error({ err });
          });
      });

      //SEARCH DATA
      function search() {
        // extracting value from input field
        const value = document.getElementById("search-input").value;
        getAll(value);
      }

      // GETTING ALL CAR DATA FROM API
      function getAll(query) {
        const api = query
          ? "http://localhost:3000/get-property?key=" + query
          : "http://localhost:3000/get-property";
        fetch(api)
          .then((res) => {
            return res.json();
          })
          .then((parsedRes) => {
            let carMarkup = "";
            parsedRes.forEach((item) => {
              carMarkup =
                carMarkup +
                `<div class="car-item"> 
                                <p>Key: ${item.Key}</p>
                                <p>Address: ${item.Record.address}</p>
                                <p>City: ${item.Record.city}</p>
                                <p>Owner Name: ${item.Record.owner_name}</p>
                                <p>Property Size: ${item.Record.property_size}</p>
                                <p>Property Type: ${item.Record.property_type}</p>
                            </div>`;
            });
            // getting the html container with id=show-car
            const carContainer = document.getElementById("show-car");

            //CLEANING EXISTING CAR HTML NODE/ELEMENT
            while (carContainer.hasChildNodes()) {
              carContainer.removeChild(carContainer.firstChild);
            }

            // Adding new car data markup
            carContainer.insertAdjacentHTML("beforeend", carMarkup);
          })
          .catch((err) => {
            alert("Operation failed");
            console.error({ err });
          });
      }

      // GETTING PROPERTY UPDATE HISTORY
      function getHistory() {
        // extracting value from input field
        const query = document.getElementById("search-input").value;
        const api = "http://localhost:3000/get-history?key=" + query;

        fetch(api)
          .then((res) => {
            return res.json();
          })
          .then((parsedRes) => {
            let carMarkup = "";

            if (parsedRes.length === 0) {
              alert("No property exists with key " + query);
              return;
            } else if (parsedRes.length === 1) {
              carMarkup = `<h3>No update history for property ${query}</h3>`;
            } else {
              let updateNum = 1;
              parsedRes.forEach((item) => {

                data = JSON.parse(item.value);
                carMarkup =
                  carMarkup +
                  `<div class="car-item"> 
                                <p>Index: ${updateNum}</p>
                                <p>Address: ${data.address}</p>
                                <p>City: ${data.city}</p>
                                <p>Owner Name: ${data.owner_name}</p>
                                <p>Property Size: ${data.property_size}</p>
                                <p>Property Type: ${data.property_type}</p>
                            </div>`;

                updateNum++;
              });
            }

            // getting the html container with id=show-car
            const carContainer = document.getElementById("show-car");

            //CLEANING EXISTING CAR HTML NODE/ELEMENT
            while (carContainer.hasChildNodes()) {
              carContainer.removeChild(carContainer.firstChild);
            }

            // Adding new car data markup
            carContainer.insertAdjacentHTML("beforeend", carMarkup);
          });
      }
    </script>
  </body>
</html>
